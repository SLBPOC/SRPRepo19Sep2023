<div class="container-fluid pt-2 left-wellFilter">
  <div class="row pt-2 pb-2">
    <div class="col-9">
      <span class="label applyfilterHead">Applied filters</span>
    </div>
    <div class="col-3">
      <span
        class="label"
        style="text-decoration: underline; cursor: pointer"
        (click)="clearAppliedFilter()"
      >
        Clear All
        <mat-icon
          (click)="clearAppliedFilter()"
          style="
            cursor: pointer;
            color: white;
            font-size: 20px;
            margin-left: 5px;
            margin-bottom: -10px;
          "
          >close</mat-icon
        >
      </span>
      <!-- <i class="fa fa-close" (click)="clearAppliedFilter()"></i> -->
    </div>
  </div>

  <div class="row pt-2 pb-2" *ngIf="isEvent">
    <mat-accordion>
      <mat-expansion-panel
        class="bg-transparent"
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
        [expanded]="true"
      >
        <mat-expansion-panel-header class="pb-2">
          <mat-panel-title>
            <h4 style="font-size: 12px">Sort By Well Name</h4>
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="row mt-2 mb-3">
          <mat-form-field appearance="fill">
            <!-- (openedChange)="onOpenChange(multiUserSearch)" (valueChange)="onWellSelection($event)" -->
            <mat-select
              multiple
              [formControl]="providers"
              (valueChange)="onWellSelectionEvents($event)"
            >
              <input
                #multiUserSearch
                type="text"
                autocomplete="off"
                matInput
                class="search-prov"
                placeholder="Search By Provider"
                (input)="onInputChangeEvent($event)"
              />
              <!-- <mat-select-trigger>
                    {{ providers.value }}
                  </mat-select-trigger> -->

              <mat-option
                *ngFor="let provider of wellNames"
                [value]="provider.wellName"
                >{{ provider.wellName }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div class="row pt-2 pb-2" *ngIf="isEvent">
    <mat-accordion>
      <mat-expansion-panel
        class="bg-transparent"
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
        [expanded]="true"
      >
        <mat-expansion-panel-header class="pb-2">
          <mat-panel-title>
            <h4 style="font-size: 12px">Sort By EventType</h4>
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="row mt-2 mb-3">
          <mat-form-field appearance="fill">
            <!-- (openedChange)="onOpenChange(multiUserSearch)" (valueChange)="onWellSelection($event)" -->
            <mat-select
              multiple
              [formControl]="providers"
              (valueChange)="onWellSelectionEventType($event)"
            >
              <input
                #multiUserSearch
                type="text"
                autocomplete="off"
                matInput
                class="search-prov"
                placeholder="Search By Provider"
                (input)="onInputChangeEvent($event)"
              />
              <!-- <mat-select-trigger>
                {{ providers.value }}
              </mat-select-trigger> -->

              <mat-option
                *ngFor="let provider of eventType"
                [value]="provider"
                >{{ provider }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <div class="row pt-2 pb-2 margin0 applyfilterBtn">
    <button
      class="filterapplyBtn"
      mat-raised-button
      (click)="submitAppliedFilters()"
    >
      <div>Apply Filter</div>
      <div>
        <svg
          width="35"
          height="18"
          viewBox="0 0 35 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M26.0513 18L25.001 16.9436L32.8994 8.99805L25 1.05642L26.0503 -3.91204e-07L35 8.99805L26.0513 18Z"
            fill="#FBFBFD"
          />
          <path d="M0 9L33 9" stroke="#FBFBFD" stroke-width="1.5" />
        </svg>
      </div>
    </button>
  </div>
</div>
