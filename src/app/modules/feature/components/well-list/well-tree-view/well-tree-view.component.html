<!-- <button mat-icon-button (click)="this.treeControl.expandAll();"> <mat-icon>open</mat-icon></button> -->
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="well-tree">
    <mat-nested-tree-node *matTreeNodeDef="let node">
      <li>
        <div class="mat-tree-node">  
          <mat-icon style="color: red;" class="mat-icon-rtl-mirror" *ngIf="notWellNode(node)">
            clear
          </mat-icon>
          <div *ngIf="isCheckbox(node)">
            <mat-checkbox class="checklist-leaf-node" [checked]="checklistSelection.isSelected(node.Id)"
              (change)="todoLeafItemSelectionToggle(node)">
              <span class="dot" [ngClass]="node.isOn ? 'red-background':'green-background'"></span>
              {{node.Name}}({{node.Id}})
            </mat-checkbox>
          </div>
          <mat-label *ngIf="!isCheckbox(node)">
            {{node.Name}}({{node.Id}})
          </mat-label>
        </div>
        <div class="tree-line"></div>
      </li>
    </mat-nested-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li class="example-tree-container">
          <div class="mat-tree-node">
            <mat-icon matTreeNodeToggle class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
            <mat-checkbox [checked]="descendantsAllSelected(node)" [indeterminate]="descendantsPartiallySelected(node)"
              (change)="todoItemSelectionToggle(node)" *ngIf="isCheckbox(node)">{{node.Name}}({{node.Id}})</mat-checkbox>
            <mat-label *ngIf="!isCheckbox(node)">
              {{node.Name}}({{node.Id}})
            </mat-label>
        </div>
        <ul class="example-tree-nested-node">
          <div *ngIf="treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </ul>
        <div class="tree-line"></div>
      </li>
      
    </mat-nested-tree-node>
  </mat-tree>
