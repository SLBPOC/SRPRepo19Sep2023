<div class="">
    <mat-form-field class="col-md-2">
    <input matInput (keyup)="SearchFilter($event)" placeholder="Search" #input [(ngModel)]="value">
    <mat-icon class="searchicon" matPrefix style="cursor: pointer;">search</mat-icon>
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="ClearSearchBox()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
    <table cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="tableDrop($event)" mat-table matSort
      [dataSource]="dataList" class="mat-elevation-z8" class="shadow">
  
      <ng-container matColumnDef="OilWellName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag cdkDragLockAxis="x"> Well name </th>
        <td mat-cell *matCellDef="let element"> {{element.OilWellName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="OilWellDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag cdkDragLockAxis="x"> Time & Date </th>
        <td mat-cell *matCellDef="let element"> {{element.OilWellDate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="OilWellDescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag cdkDragLockAxis="x"> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.OilWellDescription}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag cdkDragLockAxis="x"> status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag cdkDragLockAxis="x"> actions </th>
        <td mat-cell *matCellDef="let element"> {{element.actions }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tableHeaderRow" #tableHeaderRow></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="paginationPageSize" showFirstLastButtons style="margin-top: 3px;"></mat-paginator>
  </div>
